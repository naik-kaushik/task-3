<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body class="bg-[#222222]">
    <center>
      <div
        class="bg-[#141414] px-12 py-8 rounded-xl text-center w-auto mx-auto"
      >
        <center>
          <img src="logo.png" class="mx-4 my-4 rounded-lg" />
        </center>
        <form id="loginForm">
          <input
            class="px-2 py-2 w-full rounded-lg my-4"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <input
            class="px-2 py-2 w-full rounded-lg my-4"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button
            type="button"
            class="bg-lime-400 text-white mt-4 px-4 py-2 rounded-lg w-full"
            onclick="validateForm()"
          >
            Login
          </button>
        </form>
        <div class="my-6 text-gray-400 mt-8 underline" onclick="forgotAction()">
          <a href="#">Forgot your password ?</a>
        </div>
      </div>
    </center>
  </body>
  <script src="index.js"></script>
</html>
